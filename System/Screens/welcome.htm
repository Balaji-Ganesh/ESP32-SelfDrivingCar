<!DOCTYPE html>
<html>
  <head>
    <title>Welcome - Self-driving car</title>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Self-Driving car logo</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Welcome</a></li>
            <li><a href="#">Manual mode</a></li>
            <li><a href="#">Training Mode</a></li>
            <li><a href="#">Autonomous Mode</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right m-5">
            <li>
              <span>Status</span>
              <button class="btn btn-danger navbar-btn m-3">
                Not Connected
              </button>
              <!-- Based on connection status change the color of the button. And contents - when connected: car's IP. -->
            </li>
          </ul>
        </div>
      </nav>
      <div class="jumbotron-text-center">
        <div class="container">
          <h1 class="jumbotron-heading">Self-Driving car</h1>
          <p class="lead text-muted">An undergrad major project</p>
          <hr/>
        </div>
      </div>
    </header>
    <main>
      <div class="container">
        <div class="run-modes">
          <span class="short-info">Please choose an option to run.</span>

          <ul class="list-unstyled">
            <li>
              <button class="btn" style="margin: 5px 0px">
                Manual Survelliance mode
              </button>
            </li>
            <li>
              <button class="btn" style="margin: 5px 0px">Training Mode</button>
            </li>
            <li class="p-5 m-5">
              <button class="btn" style="margin: 5px 0px">
                Autonomous Mode
              </button>
            </li>
          </ul>
        </div>
      </div>
    </main>
    <footer class="footer text-muted navbar-fixed-bottom">
      <div class="container">
        <span class="text-body-secondary">
          Contributions Provide github link.
        </span>
      </div>
    </footer>
  </body>
</html>
