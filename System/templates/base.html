<!DOCTYPE html>
<html>
  <head>
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')
    }}" >
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-inverse">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">Self-Driving car logo</a>
          </div>
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Welcome</a></li>
            <li><a href="#">Manual mode</a></li>
            <li><a href="#">Training Mode</a></li>
            <li><a href="#">Autonomous Mode</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right m-5">
            <li>
              <span>Status</span>
              <button class="btn btn-danger navbar-btn m-3">
                Not Connected
              </button>
              <!-- Based on connection status change the color of the button. And contents - when connected: car's IP. -->
            </li>
          </ul>
        </div>
      </nav>
      {% block page_heading %} {% endblock %}
    </header>
    <main>{% block main %}{% endblock %}</main>
    <footer class="footer text-muted navbar-fixed-bottom">
      <div class="container">
        <span class="text-body-secondary">
          Contributions Provide github link.
        </span>
      </div>
    </footer>
  </body>
</html>
